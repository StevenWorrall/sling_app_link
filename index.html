<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>App Landing Page</title>
    <style>
        body {
            background-color: #E3C521;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            height: 100vh;
            margin: 0;
            text-align: center;
            font-family: Arial, sans-serif;
        }
        img {
            width: 80%;
            max-width: 600px;
            height: auto;
            margin-bottom: 20px;
        }
        .download-button img {
            max-width: 250px;
            width: 100%;
            height: auto;
        }
    </style>
</head>
<body>
    <img src="https://raw.githubusercontent.com/StevenWorrall/sling_app_link/main/logo.png" alt="App Logo">
    <div class="download-button">
        <a href="https://www.apple.com/app-store/" target="_blank">
            <img src="https://tools.applemediaservices.com/api/badges/download-on-the-app-store/black/en-us?size=250x83&releaseDate=1605571200&h=06d9ecdb2e5d126e1cf1b6b294a88d75" alt="Download on the Apple App Store">
        </a>
    </div>
</body>
</html>
